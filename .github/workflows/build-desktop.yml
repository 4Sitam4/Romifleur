name: Build Desktop

on:
  push:
    branches: ["main", "refactoV3"]
    paths:
      - "frontend/**"
      - ".github/workflows/build-desktop.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Enable Windows Desktop
        run: flutter config --enable-windows-desktop

      - name: Get Dependencies
        working-directory: ./frontend
        run: flutter pub get

      - name: Build Windows
        working-directory: ./frontend
        run: flutter build windows --release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: romifleur-windows
          path: frontend/build/windows/x64/runner/Release/

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Enable Linux Desktop
        run: flutter config --enable-linux-desktop

      - name: Get Dependencies
        working-directory: ./frontend
        run: flutter pub get

      - name: Build Linux
        working-directory: ./frontend
        run: flutter build linux --release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: romifleur-linux
          path: frontend/build/linux/x64/release/bundle/

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Enable MacOS Desktop
        run: flutter config --enable-macos-desktop

      - name: Get Dependencies
        working-directory: ./frontend
        run: flutter pub get

      - name: Build MacOS
        working-directory: ./frontend
        run: flutter build macos --release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: romifleur-macos
          path: frontend/build/macos/Build/Products/Release/romifleur.app
