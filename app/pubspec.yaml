name: romifleur
description: "Romifleur - ROM Downloader with RetroAchievements support"
publish_to: 'none'
version: 3.3.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  
  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  
  # Networking
  dio: ^5.8.0
  permission_handler: ^11.3.0
  sqflite: ^2.2.8+40
  html: ^0.15.4
  web_socket_channel: ^3.0.3
  
  # Storage
  shared_preferences: ^2.3.4
  path_provider: ^2.1.5
  archive: ^3.4.10
  
  # Images
  cached_network_image: ^3.4.1
  
  # Utils
  file_picker: ^8.3.7
  url_launcher: ^6.3.1
  package_info_plus: 9.0.0
  flutter_markdown: ^0.6.18

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^2.6.3
  build_runner: ^2.4.14
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/data/
    - assets/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/logo-romifleur-mini.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/logo-romifleur-mini.png"
    background_color: "#hex_code"
    theme_color: "#hex_code"
  windows:
    generate: true
    image_path: "assets/logo-romifleur-mini.png"
    icon_size: 48 # min:48, max:256, default: 48
